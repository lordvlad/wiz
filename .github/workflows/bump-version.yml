name: Bump Version

on:
    workflow_dispatch:
        inputs:
            level:
                description: "Version increment level"
                required: true
                type: choice
                options:
                    - patch
                    - minor
                    - major
                    - prepatch
                    - preminor
                    - premajor
                    - prerelease

jobs:
    bump-version:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: "1.3.4"

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump version
              run: bun pm version ${{ inputs.level }}

            - name: Push changes
              run: |
                  git push
                  git push --tags
